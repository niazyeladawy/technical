<!DOCTYPE html>
<html lang="en">

<head>
    <title>book hotel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/countrySelect.min.css">
    <link href="css/styles.css" rel="stylesheet">


</head>

<body>

    <main>

        <section class="hotels d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row mb-3">
                    <div class="col-md-10 col-lg-8 offset-md-1 offset-lg-2">
                        <div class="head-cont text-center text-white">
                            <h1>Find The Best Hotel</h1>
                            <h3>The best hotel deals from top hotels!</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-cont text-dark">
                            <form>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class=" mb-3">
                                            <label for="dest">Destination</label>
                                            <input type="text" class="form-control" id="dest" placeholder="Destination">
                                            <div id="cityDropdown" class="dropdown">
                                                <ul class="dropdown-menu p-0 w-100"
                                                    aria-labelledby="dropdownMenuButton">
                                                </ul>
                                            </div>
                                        </div>


                                    </div>
                                    <div class="col-md-6">
                                        <div class=" mb-3">
                                            <label for="hName">Hotel Name</label>
                                            <input type="text" class="form-control" id="hName"
                                                placeholder="Enter Hotel Name">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class=" mb-3">
                                            <label for="cIn">Check In</label>
                                            <input type="date" class="form-control" id="cIn"
                                                placeholder="Enter Check In">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class=" mb-3">
                                            <label for="cOut">Check Out</label>
                                            <input type="date" class="form-control" id="cOut"
                                                placeholder="Enter Check Out">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="nights">Nights</label>
                                        <select id="nights" class="form-select" aria-label="Default select example">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="travellers">Travellers</label>
                                        <div class="dropdown w-100 travellers mb-3">
                                            <button
                                                class="btn btn-secondary dropdown-toggle w-100 bg-white text-dark text-start"
                                                type="button" id="travellersDropdown" data-bs-toggle="dropdown"
                                                aria-expanded="false">
                                                1 Room, 2 Adults, 0 Children
                                            </button>

                                            <ul class="dropdown-menu w-100" aria-labelledby="travellersDropdown">
                                                <li>
                                                    <div class="dropdown-item rooms">
                                                        <div>Rooms</div>
                                                        <div class="counter">
                                                            <button type="button" class="counter-btn minus">-</button>
                                                            <span class="counter-value">1</span>
                                                            <button type="button" class="counter-btn plus">+</button>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="dropdown-item adults">
                                                        <div>Adults</div>
                                                        <div class="counter">
                                                            <button type="button" class="counter-btn minus">-</button>
                                                            <span class="counter-value">2</span>
                                                            <button type="button" class="counter-btn plus">+</button>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="dropdown-item children">
                                                        <div>Children</div>
                                                        <div class="counter">
                                                            <button type="button" class="counter-btn minus">-</button>
                                                            <span class="counter-value">0</span>
                                                            <button type="button" class="counter-btn plus">+</button>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="nation">Nationality</label>
                                        <input type="text" id="nation">
                                    </div>
                                    <div class="col-md-12 text-center mt-5">
                                        <button type="submit" class="btn btn-primary btn-main" data-toggle="modal"
                                            data-target="#resultsModal">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="resultsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="resultsModalLabel">Search Results</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Place your search results here -->
                        <div id="searchResults"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/countrySelect.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
